<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <div class = "container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('home') }}">C Viz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>

              <ul class="navbar-nav">
               {% if current_user.is_authenticated %}
               <li class="nav-item btn btn-light ">
                <a href="{{ url_for('logout') }}" style="color: rgba(2, 12, 51, 0.659);">logout</a>
              </li>
              <li class="nav-item btn btn-light">
                <a href="{{ url_for('account') }}"  style="color: rgba(3, 13, 31, 0.796);">My Account</a>
              </li>
               {% else %}
                   
                <li class="nav-item btn btn-light">
                  <a href="{{ url_for('login') }}" style="color: black;">Login</a>
                </li>
                <li class="nav-item btn btn-light">
                  <a href="{{ url_for('register') }}" style="color: black;">Sign Up</a>
                </li>
               {% endif %}

              </ul>
             
            </div>
          </nav>

          {% block content %}{% endblock %}

         
    </div>
    <h1>
     
    </h1>

    <footer class="container">
      <p style="font-size: larger;">© 2021–2022 Siddharth Kshirsagar</p>
    </footer>
    
</body>
</html>
